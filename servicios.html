<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>servicios</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./componentes/card.css" />
    <link rel="stylesheet" href="./componentes/titulos.css" />
    <link rel="stylesheet" href="./pages/servicios.css" />
    <link rel="stylesheet" href="./componentes/fondo.css" />
    <link rel="stylesheet" href="./componentes/header.css" />
    <link rel="stylesheet" href="./componentes/logo.css" />
    <link rel="stylesheet" href="componentes/footer.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!--  -->

    <script defer src="./componentes/card.js"></script>
    <script defer src="./pages/servicios.js"></script>
    <script defer src="./componentes/titulos.js"></script>
    <script defer src="./componentes/fondo.js"></script>
    <script defer src="./componentes/header.js"></script>
    <script defer src="./componentes/logo.js"></script>
    <script defer src="componentes/footer.js"></script>
    <script defer src="./pages/index.js"></script>
  </head>
  <body data-page="servicios">
    <div class="container">
      <header class="header">
        <div class="logo__header"></div>
      </header>

      <section class="servicios fondo">
        <div class="servicios-titulos-container"></div>

        <div class="servicios-cards-container"></div>
      </section>

      <template id="servicios-titulo">
        <div class="titulos">
          <div class="titulos-container">
            <div class="titulo1"></div>
            <div class="titulo2"></div>
          </div>
        </div>
      </template>

      <template id="cards-template">
        <div class="card-container">
          <div class="card">
            <div class="card-fondo">
              <img src="" alt="" class="card-imagen" />
              <div class="card-container-descripcion">
                <div class="card-titulo">
                  <div class="card-titulo1"></div>
                </div>
                <div class="card-text"></div>
              </div>
            </div>
          </div>
        </div>
      </template>

      <footer class="footer">
        <div class="logo__footer"></div>
      </footer>
    </div>
  </body>
</html>
